<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Screening Quiz</title>
  <style>
    body {
       font-family: Arial, sans-serif;
      background-image: url('y.png'); /* Updated background image URL */
      background-size: 100% 150%; /* Set background size to cover entire page */
      background-position: center;
      opacity: 1; /* Adjust the opacity to make the image darker */
      color: #111; /* Set text color to dark */
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
    }
    form {
      max-width: 600px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    button {
      display: block;
      margin-top: 20px;
    }
    #totalMarks {
      margin-top: 50px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Mental Health Screening Quiz</h1>

  <form id="mentalHealthQuiz">
   <label>
      Question 1: I have been feeling down, depressed, or hopeless.<br>
      <input type="radio" name="question1" value="1"> Not at all
      <input type="radio" name="question1" value="2"> Several days
      <input type="radio" name="question1" value="3"> Nearly every day
    </label>
    <label>
      Question 2: I have little interest or pleasure in doing things.<br>
      <input type="radio" name="question2" value="1"> Not at all
      <input type="radio" name="question2" value="2"> Several days
      <input type="radio" name="question2" value="3"> Nearly every day
    </label>
    <label>
      Question 3: I have trouble falling asleep, staying asleep, or sleeping too much.<br>
      <input type="radio" name="question3" value="1"> Not at all
      <input type="radio" name="question3" value="2"> Several days
      <input type="radio" name="question3" value="3"> Nearly every day
    </label>
    <label>
      Question 4: I have been feeling tired or having little energy.<br>
      <input type="radio" name="question4" value="1"> Not at all
      <input type="radio" name="question4" value="2"> Several days
      <input type="radio" name="question4" value="3"> Nearly every day
    </label>
    <label>
      Question 5: I have poor appetite or overeating.<br>
      <input type="radio" name="question5" value="1"> Not at all
      <input type="radio" name="question5" value="2"> Several days
      <input type="radio" name="question5" value="3"> Nearly every day
    </label>
    <label>
      Question 6: I have felt that I am better off dead or that I want to hurt myself.<br>
      <input type="radio" name="question6" value="1"> Not at all
      <input type="radio" name="question6" value="2"> Several days
      <input type="radio" name="question6" value="3"> Nearly every day
    </label>
    <label>
      Question 7: I have been experiencing physical symptoms such as headaches, stomach problems, or chronic pain.<br>
      <input type="radio" name="question7" value="1"> Not at all
      <input type="radio" name="question7" value="2"> Several days
      <input type="radio" name="question7" value="3"> Nearly every day
    </label>
    <label>
      Question 8: I have difficulty making decisions or concentrating on things.<br>
      <input type="radio" name="question8" value="1"> Not at all
      <input type="radio" name="question8" value="2"> Several days
      <input type="radio" name="question8" value="3"> Nearly every day
    </label>
    <label>
      Question 9: I have been feeling nervous, anxious, or on edge.<br>
      <input type="radio" name="question9" value="1"> Not at all
      <input type="radio" name="question9" value="2"> Several days
      <input type="radio" name="question9" value="3"> Nearly every day
    </label>
    <label>
      Question 10: I have been feeling irritable or having outbursts of anger.<br>
      <input type="radio" name="question10" value="1"> Not at all
      <input type="radio" name="question10" value="2"> Several days
      <input type="radio" name="question10" value="3"> Nearly every day
    </label>
    <button type="submit">Submit</button>
  </form>

  <div id="totalMarks"></div>

  <script>
    document.getElementById('mentalHealthQuiz').addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Calculate total marks
      let totalMarks = 0;
      const questions = document.querySelectorAll('input[type="radio"]');
      questions.forEach(function(question) {
        if (question.checked) {
          totalMarks += parseInt(question.value);
        }
      });
      
      // Open a new page to display total marks
const newwindow = window.open('', '_blank');
newwindow.document.write(`
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Summary</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        color: #333;
        margin: 0;
        padding: 20px;
        background-color: #f0f8ff; /* very light blue */
      }

      .container {
        text-align: center;
        margin-top: 50px;
      }

      img {
        width: 100px;
        margin-bottom: 20px;
      }

      #totalMarks {
        font-weight: bold;
        font-size: 36px;
        margin-top: 20px;
      }

      .marks-range {
        margin-top: 50px;
        display: flex;
        justify-content: center;
      }

      .marks-range a {
        background-color: #111;
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        margin-right: 10px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="e.png" alt="Marks Image">
      <div id="totalMarks">Total Marks: ${totalMarks}</div>
      <div class="marks-range">
        <a href="stage1.html">MARKS RANGE (0-10)</a>
        <a href="stage-2.html">MARKS RANGE (11-20)</a>
        <a href="stage-3.html">MARKS RANGE (21-30)</a>
      </div>
    </div>
  </body>
  </html>
`);

    });
  </script>

</body>
</html>
